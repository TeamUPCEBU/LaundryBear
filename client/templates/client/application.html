{% load staticfiles  %}
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %} | LaundryBear</title>
    <link rel="stylesheet" href="{% static "LaundryBear/vendor/mdl/material.blue-pink.min.css" %}"/>
    <link rel="stylesheet" href="{% static "LaundryBear/vendor/mdl/icon.css" %}"/>
    <link rel="stylesheet" href="{% static "LaundryBear/vendor/mdl/fonts.css" %}"/>
    {% block stylesheets %} {% endblock %}
  </head>
  <body>
    <!-- Simple header with scrollable tabs. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title"><img src="{% static "LaundryBear/images/header-logo.png" %}" width="50%" height="50%"/></span>
        </div>
        <!-- Tabs -->
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
          <a href="#scroll-tab-1" class="mdl-layout__tab is-active">My Requests</a>
          <a href="#scroll-tab-2" class="mdl-layout__tab">Active Shops</a>
          <a href="#scroll-tab-3" class="mdl-layout__tab">Tab 3</a>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Hi {{ user.username}} </span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="{%url "client:logout"%}">Log Out</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <section class="mdl-layout__tab-panel is-active" id="scroll-tab-1">
          <div class="page-content">
            <!-- Your content goes here -->
            {% block requests %} {% endblock %}
          </div>
        </section>
        <section class="mdl-layout__tab-panel" id="scroll-tab-2">
          <div class="page-content"><!-- Your content goes here --></div>
        </section>
        <section class="mdl-layout__tab-panel" id="scroll-tab-3">
          <div class="page-content"><!-- Your content goes here --></div>
        </section>
      </main>
    </div>
    <script src="{% static "LaundryBear/vendor/mdl/material.min.js" %}" charset="utf-8"></script>
    {% block javascripts %} {% endblock %}
  </body>
</html>
